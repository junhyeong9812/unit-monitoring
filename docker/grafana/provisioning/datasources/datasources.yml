# ===========================================
# Grafana Datasources Provisioning
# ===========================================
apiVersion: 1

datasources:
  # ===========================================
  # Prometheus - 메트릭 데이터소스
  # ===========================================
  - name: Prometheus
    type: prometheus
#    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # ===========================================
  # Loki - 로그 데이터소스
  # ===========================================
  - name: Loki
    type: loki
#    uid: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000

  # ===========================================
  # Alertmanager - 알림 데이터소스
  # ===========================================
  - name: Alertmanager
    type: alertmanager
#    uid: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus