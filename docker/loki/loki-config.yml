# ===========================================
# Loki Configuration
# ===========================================
# 로그 집계 및 저장을 위한 Grafana Loki 설정

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# ===========================================
# Ingester Configuration - 로그 수집
# ===========================================
ingester:
  wal:
    enabled: true
    dir: /loki/wal
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s

# ===========================================
# Schema Configuration - 스키마 버전 설정
# ===========================================
schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# ===========================================
# Storage Configuration - 저장소 설정
# ===========================================
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
  filesystem:
    directory: /loki/chunks

# ===========================================
# Compactor Configuration - 데이터 압축
# ===========================================
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# ===========================================
# Limits Configuration - 제한 설정
# ===========================================
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  retention_period: 744h
  max_query_series: 5000
  max_query_parallelism: 2

# ===========================================
# Table Manager (Legacy)
# ===========================================
table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

# ===========================================
# Query Range Configuration
# ===========================================
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# ===========================================
# Analytics Configuration
# ===========================================
analytics:
  reporting_enabled: false